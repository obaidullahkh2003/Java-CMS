<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <!-- Registration Form -->
                                <form th:action="@{/api/auth/register}" th:object="${user}" method="post">
                                    <!-- Display Global Errors (if any) -->
                                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                        <div th:each="err : ${#fields.errors()}" th:text="${err}"></div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputFirstName" type="text" th:field="*{firstName}" placeholder="Enter your first name"/>
                                                <label for="inputFirstName">First name</label>
                                                <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                                    <div th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputLastName" type="text" th:field="*{lastName}" placeholder="Enter your last name" />
                                                <label for="inputLastName">Last name</label>
                                                <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                                    <div th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" th:field="*{email}" placeholder="name@example.com" />
                                        <label for="inputEmail">Email address</label>
                                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                            <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0 position-relative">
                                                <input class="form-control" id="inputPassword" type="password" th:field="*{password}" placeholder="Create a password" />
                                                <label for="inputPassword">Password</label>
                                                <a href="#" id="togglePasswordVisibility" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); z-index: 5;">
                                                    <i class="fa-solid fa-eye-slash"></i>
                                                </a>
                                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                                    <div th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0 position-relative">
                                                <input class="form-control" id="inputPasswordConfirm" type="password" th:field="*{confirmPassword}" placeholder="Confirm password" />
                                                <label for="inputPasswordConfirm">Confirm Password</label>
                                                <!-- Toggle Icon -->
                                                <a href="#" id="toggleConfirmPasswordVisibility" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); z-index: 5;">
                                                    <i class="fa-solid fa-eye-slash"></i>
                                                </a>
                                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                                    <div th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/api/auth/login}">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center small">
                    <div class="text-muted mx-auto">
                        Copyright &copy; Obaidullah <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
