<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <link th:href="@{/css/auth.css}" rel="stylesheet">

    <style>

    </style>
</head>

<body class="bg-gradient-dark">

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex bg-register-image align-items-center justify-content-center">
                    <img th:src="@{/assets/img/Logo.webp}" alt="Login Image" class="img-fluid" style="max-height: 90%; max-width: 90%;">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>

                        <form class="user" th:action="@{/api/auth/register}" th:object="${user}" method="post">

                            <!-- Display Global Errors -->
                            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                <div th:each="err : ${#fields.errors()}" th:text="${err}"></div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                           id="exampleFirstName" th:field="*{firstName}"
                                           placeholder="First Name"
                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                        <div th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user"
                                           id="exampleLastName" th:field="*{lastName}"
                                           placeholder="Last Name"
                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                        <div th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user"
                                       id="exampleInputEmail" th:field="*{email}"
                                       placeholder="Email Address"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <div class="position-relative">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" th:field="*{password}"
                                               placeholder="Password"
                                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                        <span id="togglePassword" class="password-toggle">
                                            <i class="fas fa-eye-slash"></i>
                                        </span>
                                    </div>
                                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                        <div th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="position-relative">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleRepeatPassword" th:field="*{confirmPassword}"
                                               placeholder="Repeat Password"
                                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                        <span id="toggleConfirmPassword" class="password-toggle">
                                            <i class="fas fa-eye-slash"></i>
                                        </span>
                                    </div>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                        <div th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark btn-user btn-block">
                                Register Account
                            </button>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small text-dark" th:href="@{/api/auth/forgot}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small text-dark" th:href="@{/api/auth/login}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>


</body>
</html>
