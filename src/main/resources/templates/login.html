<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/auth.css}" rel="stylesheet">


</head>

<body class="bg-gradient-dark">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
                            <img th:src="@{/assets/img/Logo.webp}" alt="Login Image" class="img-fluid" style="max-height: 90%; max-width: 90%;">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <!-- Error message display -->
                                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                                <form class="user" th:action="@{/api/auth/login}" method="post">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="inputEmail" name="email" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address..." required>
                                    </div>
                                    <div class="form-group position-relative">
                                        <input type="password" class="form-control form-control-user"
                                               id="inputPassword" name="password" placeholder="Password" required>
                                        <span id="togglePassword" class="password-toggle">
                                                <i class="fas fa-eye-slash"></i>
                                            </span>
                                    </div>

                                    <button type="submit" class="btn btn-dark btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small text-dark" th:href="@{/api/auth/forgot}">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small text-dark" th:href="@{/api/auth/register}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
