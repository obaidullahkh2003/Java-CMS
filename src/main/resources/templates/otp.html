<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Verify OTP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">

</head>

<body class="bg-gradient-dark">

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex bg-register-image align-items-center justify-content-center">
                            <img th:src="@{/assets/img/Logo.webp}" alt="Login Image" class="img-fluid" style="max-height: 90%; max-width: 90%;">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Verify OTP</h1>
                                    <p class="mb-4">We've sent a 6-digit OTP to <span class="fw-bold" th:text="${email}">your email</span>. Please enter it below.</p>
                                </div>
                                <form id="verifyOtpForm">
                                    <input type="hidden" id="email" th:value="${email}">
                                    <div class="form-group mb-4">
                                        <input type="text" class="form-control form-control-user otp-input"
                                               id="otp" name="otp" placeholder="••••••"
                                               maxlength="6" required autofocus
                                               inputmode="numeric" pattern="\d*">
                                    </div>
                                    <button type="submit" class="btn btn-dark btn-user btn-block">
                                        Verify OTP
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small text-dark" href="#" id="resendOtpLink">Resend OTP</a>
                                    <span id="resendTimer" class="small text-muted d-none"> (Wait <span id="countdown">60</span>s)</span>
                                </div>
                                <div class="text-center mt-2">
                                    <a class="small text-dark" th:href="@{/api/auth/login}">Back to Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="successModalLabel">Success!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <i class="fas fa-check-circle me-2"></i> OTP verified successfully! You can now reset your password.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="errorModalLabel">
                    <i class="fas fa-exclamation-triangle me-2"></i> Verification Failed
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="errorMessage" class="fw-bold"></div>
                <div id="errorDetails" class="error-details mt-2"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Try Again</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
